spring:
  application:
    name: registroClientes
  datasource:
    url: jdbc:postgresql://localhost:5433/cadastro-clientes
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true